---
layout: default
---
{% include post_begin.html %}

{{ page.content | unindent | markdownify }}

{% if site.disqus %}
<hr />
<div id="comments">
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    var disqus_identifier = "{{ page.url }}";
    (function() {
     var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
     dsq.src = 'http://{{ site.disqus.id }}.disqus.com/embed.js';
     (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript={{ site.disqus.id }}">comments powered by Disqus.</a></noscript>
</div>

{% endif %}

	<div class="postnav">
		<div class="prev">&laquo; <a href="{{page.previous.url}}" rel="prev">{{page.previous.title}}</a></div>
		<div class="next">&raquo; <a href="{{page.next.url}}" rel="prev">{{page.next.title}}</a></div>
	</div>

{% include post_end.html %}
